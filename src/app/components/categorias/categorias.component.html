<ngx-spinner bdColor="rgba(43,48,76,0.78)" color="#827c7c" type="timer">
  <h2 style="color: white">CARGANDO</h2>
</ngx-spinner>

<div class="d-flex flex-column h-100">
  <app-cabecera></app-cabecera>

  <div class="container" style="margin-top: 60px;">
    <div class="text-uppercase font-weight-bold" style="font-size: 30px;">
      <label style="color: #003d99;">
        CATEGORIAS
      </label>
    </div>

    <div class="text-center" *ngIf="bandera">
      <label style="font-size: 25px;color:  #003d99;"> {{mensajeError}} </label>
    </div>
    
    <div class="d-flex flex-wrap justify-content-start align-content-start p-2" style="overflow-y: auto;height: 500px;">
      <div class="card" style="width: 20rem; height: 15rem" *ngFor="let categoria of listaCategoria">
        <div class="view overlay">
          <img src="{{categoria.imagen}}" class="card-img-top rounded mx-auto mt-4 d-block" alt="..."
            style="width: 15rem;height: 10rem;">
        </div>
        <div class="d-flex justify-content-center align-items-center">
          <label style="font-size: 20px;color: gray;" class="card-title text-uppercase font-weight-bold text-center">
            {{categoria.nombre}}
          </label>
        </div>
        <a (click)="enviar(categoria.idcategoria,categoria.nombre)" class="stretched-link"></a>
      </div>
    </div>
  </div>

  <div class="mt-auto">
    <app-footerPt></app-footerPt>
  </div>
</div>
