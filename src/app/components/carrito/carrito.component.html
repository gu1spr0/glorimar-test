<div class="d-flex flex-column h-100">
  <app-cabecera></app-cabecera>

  <div class="container" style="margin-top: 60px;">
    <div class="text-uppercase font-weight-bold text-center" style="font-size: 30px;">
      <label style="color: #003d99;">
        TOTAL MI PEDIDO: {{monedaCarrito}} {{totalCarrito}}
      </label>
    </div>

    <div style="height: 400px;overflow-y: auto;margin-top: 20px;">
      <div class="row align-items-center mx-0" *ngFor="let pedido of listaPedido; let i = index">
        <div class="col-auto">
          <button id=carritoEliminarBtn type="submit" (click)="eliminarItemCarrito(i)" value="{{i}}">
            <i class="far fa-3x fa-trash-alt" style="color: #0064dd;"></i>
          </button>
        </div>
        <div class="col-auto px-0">
          <div class="my-2" style="width: 80px;height: 50px;">
            <img class="img-contain" value="{{i}}" (click)="irProducto(pedido.idItem, pedido.idSubcategoria)"
              src={{pedido.imagenItem}} alt="Sample image">
          </div>
        </div>
        <div class="col-md-1 col text-center px-0">
          <label style="color: #003d99;font-size: 25px;">{{pedido.cantidadItem}}x</label>
        </div>
        <div class="col-md d-none d-md-block">
          <label style="color: #003d99;font-size: 25px;">{{pedido.nombreItem}}</label>
          <p class="d-none d-lg-block" style="font-size: 20px;color:#6E6E6E;">{{pedido.descripcionItem}}</p>
        </div>
        <div class="col-lg-2 col-md-3 col px-0">
          <label style="color: #003d99;font-size: 25px;">{{pedido.monedaItem}}
            {{pedido.totalPagar}}</label>
        </div>
      </div>
    </div>

    <div class="text-center">
      <button type="button" class="btn btn-rounded btn-shadow m-4" (click)="anadirproducto()" mdbWavesEffect
        style="width: 230px; height: 80px;">
        <span class="font-weight-bold my-auto" style="color: #003d99;font-size: 30px;">
          AÃ‘ADIR<i class="fas fa-shopping-cart fa-lg ml-2"></i>
        </span>
      </button>
      <button type="button" class="btn btn-rounded btn-shadow m-4" (click)="continuar()" mdbWavesEffect
        style="width: 230px; height: 80px;">
        <span class="font-weight-bold my-auto" style="color: #003d99;font-size: 30px;">
          CONTINUAR
        </span>
      </button>
    </div>
  </div>

  <div class="mt-auto">
    <app-footerPt></app-footerPt>
  </div>
</div>
