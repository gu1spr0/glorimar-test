<ngx-spinner bdColor="rgba(43,48,76,0.78)" color="#827c7c" type="timer">
  <h2 style="color: white">CARGANDO</h2>
</ngx-spinner>

<div class="d-flex flex-column h-100">
  <app-cabecera></app-cabecera>

  <div class="d-flex flex-column text-center mx-auto">
    <label style="color: #003d99;font-size: 45px;">Monto a cancelar</label>
    <label style="color: #003d99;font-size: 45px;">{{deudaMonto}} Bs.</label>
  </div>

  <div class="text-center mx-auto mt-5">
    <label class="my-auto" style="color: #003d99;font-size: 30px;">SELECCIONA TU MÉTODO DE PAGO</label>
  </div>

  <!-- <div *ngIf="tipoOperacionKiosko == 'COBRANZA'"> -->
  <div >
    <div class="d-flex flex-wrap justify-content-center align-items-end mt-5">
      <div class="d-flex flex-column text-center p-4">
        <div class="mb-4" style="width: 250px;">
          <label style="color: #003d99;font-size: 20px;">CÓDIGO QR</label>
        </div>
        <button type="button" class="btn btn-rounded btn-shadow" (click)="enviarQr()" mdbWavesEffect>
          <img src="./assets/img/qr.png" class="img-contain">
        </button>
      </div>
      <div class="d-flex flex-column text-center p-4">
        <div class="mb-4" style="width: 250px;">
          <label style="color: #003d99;font-size: 20px;">TARJETA DE DÉBITO/CRÉDITO</label>
        </div>
        <button type="button" class="btn btn-rounded btn-shadow" (click)="enviarTarjeta()" mdbWavesEffect>
          <img src="./assets/img/credit-card-icons.png" class="img-contain">
        </button>
      </div>
      <div class="d-flex flex-column text-center p-4">
        <div class="mb-4" style="width: 250px;">
          <label style="color: #003d99;font-size: 20px;">POS</label>
        </div>
        <button type="button" class="btn btn-rounded btn-shadow" (click)="enviarPos()" mdbWavesEffect>
          <img src="./assets/img/pos.png" class="img-contain">
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="tipoOperacionKiosko == 'ECOMMERCE'">
    <div class="d-flex flex-wrap justify-content-center align-items-end mt-5">
      <div class="d-flex flex-column text-center p-4">
        <div class="mb-4" style="width: 250px;">
          <label style="color: #003d99;font-size: 20px;">CÓDIGO QR</label>
        </div>
        <button type="button" class="btn btn-rounded btn-shadow" (click)="enviarQr()" mdbWavesEffect>
          <img src="./assets/img/qr.png" class="img-contain">
        </button>
      </div>
      <div class="d-flex flex-column text-center p-4">
        <div class="mb-4" style="width: 250px;">
          <label style="color: #003d99;font-size: 20px;">TARJETA DE DÉBITO/CRÉDITO</label>
        </div>
        <button type="button" class="btn btn-rounded btn-shadow" (click)="enviarTarjeta()" mdbWavesEffect>
          <img src="./assets/img/tarjeta.png" class="img-contain">
        </button>
      </div>
      <div class="d-flex flex-column text-center p-4">
        <div class="mb-4" style="width: 250px;">
          <label style="color: #003d99;font-size: 20px;">CAJA</label>
        </div>
        <button type="button" class="btn btn-rounded btn-shadow" (click)="enviarCaja()" mdbWavesEffect>
          <img src="./assets/img/caja.png" class="img-contain">
        </button>
      </div>
      <div class="d-flex flex-column text-center p-4">
        <div class="mb-4" style="width: 250px;">
          <label style="color: #003d99;font-size: 20px;">POS</label>
        </div>
        <button type="button" class="btn btn-rounded btn-shadow" (click)="enviarPos()" mdbWavesEffect>
          <img src="./assets/img/pos.png" class="img-contain">
        </button>
      </div>
    </div>
  </div>

  <div class="mt-auto">
    <app-footerPt></app-footerPt>
  </div>
</div>
