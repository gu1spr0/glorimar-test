<ngx-spinner bdColor="rgba(43,48,76,0.78)" color="#827c7c" type="timer">
  <h2 style="color: white">CARGANDO</h2>
</ngx-spinner>

<div class="d-flex flex-column h-100">
  <app-cabecera></app-cabecera>

  <div class="d-flex flex-column flex-fill justify-content-start align-items-center">
    <h1 class="text-center mb-5" style="color: #003d99;">
      Para completar tú pago deberás seleccionar una opción de pago con tarjeta.</h1>

    <div class="btn-group mb-5">
      <label mdbBtn color="light" [(ngModel)]="vSeleccion" [mdbRadio]="2" mdbWavesEffect
        style="font-size: 20px;color: gray;" class="text-uppercase font-weight-bold text-center mr-5">
        Pago con chip
      </label>
      <label mdbBtn color="light" [(ngModel)]="vSeleccion" [mdbRadio]="3" mdbWavesEffect
        style="font-size: 20px;color: gray;" class="text-uppercase font-weight-bold text-center">
        Pago sin contacto
      </label>
    </div>

    <button type="button" class="btn btn-rounded btn-shadow" (click)="pagar()" mdbWavesEffect>
      <span class="font-weight-bold my-auto" style="color: #003d99;font-size: 30px;">Realizar</span>
    </button>

    <label class="text-uppercase my-3" *ngIf="banderaEstado" style="color: #c6c6c6;font-size: 35px;">
      Mensaje prueba</label>
    <label class="invisible my-3" *ngIf="!banderaEstado" style="color: #c6c6c6;font-size: 35px;">invisible</label>

  </div>

  <div class="mt-auto">
    <app-footerPt></app-footerPt>
  </div>
</div>
